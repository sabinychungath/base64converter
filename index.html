<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Base64 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Base64 Image Converter</h1>
  <textarea id="output" placeholder="Base64 output will appear here..."></textarea>

  <script>
    const output = document.getElementById("output");

    // Get image URI from query string
    const urlParams = new URLSearchParams(window.location.search);
    const imgURI = urlParams.get("img");

    if (imgURI) {
      const img = new Image();
      img.crossOrigin = "anonymous"; // Optional for remote images
      img.src = imgURI;

      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
        output.value = base64;
        window.ReactNativeWebView?.postMessage(base64); // For Thunkable
        window.parent?.postMessage(base64, "*"); // Fallback
      };

      img.onerror = () => {
        output.value = "Failed to load image from URI.";
      };
    } else {
      output.value = "No image URI provided.";
    }
  </script>
</body>
</html>
